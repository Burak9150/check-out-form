<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
        <div class="container">

            <div class="header">
                <h1>Checkout</h1>
            </div>
            <div class="main">
                <div class="selection1">
                    <h2>Contact Information</h2>
                    <div class="selection1__div">
                        <label for="">Email</label>
                        <div class="selection1__div--input">

                            <input type="text" placeholder="Enter your email">
                            <img src="./icon/outline_mail_black_24dp.png" alt=""
                                style="width: 1.5rem; position: relative; top: -1.8rem; left: 0.5rem; opacity: 0.5;">
                        </div>

                        <label for="">Phone</label>
                        <div class="selection1__div--input">
                            <input type="text" placeholder="Enter your phone">
                            <img src="./icon/outline_phone_enabled_black_24dp.png" alt=""
                                style="width: 1.5rem; position: relative; top: -1.8rem; left: 0.5rem; opacity: 0.5;">
                        </div>

                    </div>
                    <h2>Shipping Address</h2>
                    <div class="selection1__div">
                        <label for="">Full Name</label>
                        <div class="selection1__div--input">
                            <input type="text" placeholder="Enter your full name"> 
                            <img src="./icon/outline_person_black_24dp.png" alt=""
                                style="width: 1.5rem; position: relative; top: -1.8rem; left: 0.5rem; opacity: 0.5;">
                        </div>

                        <label for="">Address</label>
                        <div class="selection1__div--input">
                            <input type="text"placeholder="Enter your adress">
                            <img src="./icon/outline_home_black_24dp.png" alt=""
                                style="width: 1.5rem; position: relative; top: -1.8rem; left: 0.5rem; opacity: 0.5;">
                        </div>

                        <label for="">City</label>
                        <div class="selection1__div--input">
                            <input type="text" placeholder="Enter your city">
                            <img src="./icon/outline_apartment_black_24dp.png" alt=""
                                style="width: 1.5rem; position: relative; top: -1.8rem; left: 0.5rem; opacity: 0.5;">
                        </div>

                    </div>
                    <div class="select">
                        <div class="select1">
                            <label for="option">Country</label>
                            <div class="select__left">
                                <img src="./icon/outline_public_black_24dp.png" alt=""
                                    style="width: 1.3rem; opacity: 0.5; position: relative; top: 0.6rem; left: 0.3rem;">
                                <select name="" id="option">
                                    <option value="Turkey">Turkey</option>
                                    <option value="Germany">Germany</option>
                                    <option value="England">England</option>
                                </select>
                            </div>
                            
                        </div>
                        <div class="select2">
                            <label for="">Post Code</label>
                            
                            <div  class="select__right"> 
                                
                                <input type="text" placeholder="Enter your postal code">
                                <img src="" alt="">
                            </div>
                            <img src="./icon/outline_mark_as_unread_black_24dp.png" alt="" style="width: 1.3rem; position: relative; top: -1.7rem; left: 0.5rem; opacity: 0.7;">
                        </div>

                    </div>
                    <div class="checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox" id="checkbox-label">See this information next time</label>
                    </div>






                </div>
                <div class="selection2">
                    <div class="arkaplan">
                        <div class="selection2__image1">
                            <img src="./images/photo1.png" alt="">
                            <div class="yeni">
                                <p><span class="a">Vintage Backbag</span>
                                    <span class="b"> $54.99 </span><span class="c"> <del>$94.99</del> </span>
                                </p>
                                <div class="selection2__image2--artı ikinci">
                                    <div
                                        style="border: none; border-radius: 0.5rem; background-color: rgb(221, 217, 217,0.5); width: 2.2rem; margin:0.3rem 0.8rem;">
                                        -</div>
                                    <div style="font-size: large;color: #a59a9a;">|</div>
                                    <div
                                        style="border: none; border-radius: 0.5rem; background-color: rgb(221, 217, 217,0.5); width: 2.2rem; margin:0.3rem 0.8rem;">
                                        +</div>
                                </div>
                            </div>

                        </div>

                        <div class="selection2__image2">
                            <img src="./images/photo2.png" alt="">
                            <div class="yeni">
                                <p><span class="a">Levi Shoes</span>
                                    <span class="b"> $74.99 </span><span class="c"> <del>$94.99</del> </span>
                                </p>
                                <div class="selection2__image2--artı ikinci">
                                    <div
                                        style="border: none; border-radius: 0.5rem; background-color: rgb(221, 217, 217,0.5); width: 2.2rem; margin:0.3rem 0.8rem;">
                                        -</div>
                                    <div style="font-size: large;color: #808080;">|</div>
                                    <div
                                        style="border: none; border-radius: 0.5rem; background-color: rgb(221, 217, 217,0.5);width: 2.2rem; margin:0.3rem 0.8rem;">
                                        +</div>
                                </div>
                            </div>

                        </div>
                    </div>

                    <hr  class="hr">
                    <div class="selection2__foother">


                        <div class="span1">
                            <span>Shipping</span>

                        </div>
                        <div class="span2">
                            <span>$19</span>
                        </div>
                    </div>
                    <hr  class="hr">
                    <div class="selection2__foother">

                        <div class="span1">
                            Total
                        </div>
                        <div class="span2">
                            $148.98
                        </div>
                    </div>

                </div>
            </div>
            <div class="button">
                <div class="span">
                    Continue
                </div>
                
            </div>
        </div>
  
</body>

</html>
